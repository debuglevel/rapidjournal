<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RapidJournal</title>
  <link rel="stylesheet" href="style/base.css">
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>RapidJournal</h1>
      <input id="new-todo" placeholder="What is on your mind? 💭" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <div id="sync-wrapper">
        <div id="sync-success">Continously syncing in background... ☁</div>
        <div id="sync-error">There was a problem while syncing 😥</div>
      </div>
    </footer>
  </section>

  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
